  const bank=[
    {t:"0.45 ×©×•×•×” ×œ×›××” ××—×•×–×™×?", a:["45%","4.5%","0.45%","450%"], c:0, e:"0.45 ×”×•× 45 ×××™×•×ª â†’ 45%."},
    {t:"0.2 ×©×•×•×” ×œ×›××” ××—×•×–×™×?", a:["2%","20%","200%","0.2%"], c:1, e:"0.2 ×”×•× 20 ×××™×•×ª â†’ 20%."},
    {t:"0.05 ×©×•×•×” ×œ×›××” ××—×•×–×™×?", a:["5%","50%","0.5%","0.05%"], c:0, e:"0.05 ×”×•× 5 ×××™×•×ª â†’ 5%."},
    {t:"25% ×©×•×•×” ×œ××™×–×” ××¡×¤×¨?", a:["0.025","0.25","2.5","25"], c:1, e:"25% = 25/100 = 0.25."},
    {t:"0.73 ××ª××™× ×œ××™×–×” ××—×•×–?", a:["7.3%","73%","0.73%","730%"], c:1, e:"0.73 ×”×•× 73 ×××™×•×ª â†’ 73%."},
    {t:"0.01 ×©×•×•×” ×œ×›××” ××—×•×–×™×?", a:["1%","10%","0.1%","0.01%"], c:0, e:"0.01 ×”×•× ×××™×ª ××—×ª â†’ 1%."},
    {t:"0.8 ×©×•×•×” ×œ×›××” ××—×•×–×™×?", a:["8%","80%","0.8%","800%"], c:1, e:"0.8 ×”×•× 80 ×××™×•×ª â†’ 80%."},
    {t:"100% ×”×•×â€¦", a:["×©×œ×","×—×¦×™","×¨×‘×¢","×××™×•×ª ×‘×œ×‘×“"], c:0, e:"100% ×”×•× ×©×œ×."},
    {t:"0.9 ×”×•× ×›××” ××—×•×–×™×?", a:["9%","90%","0.9%","99%"], c:1, e:"0.9 ×”×•× 90 ×××™×•×ª â†’ 90%."},
    {t:"×©×ª×™ ×××™×•×ª ×”×Ÿâ€¦", a:["0.02 = 2%","0.2 = 2%","0.002 = 2%","2.0 = 2%"], c:0, e:"2/100 = 0.02 = 2%."},
  ];

  const add=(html,dir="in",cls="")=>{
    const row=document.createElement("div"); row.className="row "+(dir==="in"?"in":"out");
    const b=document.createElement("div"); b.className="bub "+(dir==="out"?"out":"in")+(cls?(" "+cls):"");
    b.innerHTML=html; row.appendChild(b); chat.appendChild(row);
    chat.scrollTo({top:chat.scrollHeight,behavior:"smooth"}); return b;
  };

  const save=()=>localStorage.setItem(LS, JSON.stringify({name,score,idx,ts:Date.now()}));
  const load=()=>{try{const r=localStorage.getItem(LS);return r?JSON.parse(r):null}catch(e){return null}};
  const clear=()=>localStorage.removeItem(LS);
  const setScore=n=>{score=Math.max(0,n); scoreEl.textContent="× ×§×•×“×•×ª: "+score;};

  function render(){
    tries=0;
    if(idx>=10){ add("×¡×™×™××ª ××ª ×¤×¨×§ 1! ğŸ‰<br>×”× ×™×§×•×“ ×©×œ×š: <b>"+score+"</b>","in","good"); save(); return; }
    const q=bank[idx];
    const b=add("<b>×©××œ×” "+(idx+1)+" ××ª×•×š 10</b><div style=\"margin-top:8px;font-weight:800\">"+q.t+"</div>","in");
    const g=document.createElement("div"); g.className="grid";

    b.appendChild(g); save();

  function pick(q,i,g,btn){
    add(q.a[i],"out");
    [...g.querySelectorAll("button")].forEach(x=>x.disabled=true);
    try{ btn.classList.add("sel"); }catch(e){}
    if(i===q.c){ add("âœ… × ×›×•×Ÿ! "+q.e,"in","good"); idx++; setScore(score+10); setTimeout(render,650); return; }
    tries++; setScore(score-(tries===1?4:tries===2?7:10));
    if(tries===1) add("âŒ ×œ× × ×›×•×Ÿ. ×¨××– ×§×˜×Ÿ: ×ª×–×›×•×¨ ×©××—×•×– = ×××™×ª.","in","bad");
    else if(tries===2) add("âŒ ×¢×“×™×™×Ÿ ×œ×. ×¨××– ×™×©×™×¨: ××›×¤×™×œ×™× ×‘Ö¾100.","in","bad");
    else { add("âŒ ××—×¨×™ <b>3 ×˜×¢×•×™×•×ª</b> ×‘×œ×‘×“: ×”×ª×©×•×‘×” ×”×™× <b>"+q.a[q.c]+"</b><br>"+q.e,"in","bad"); idx++; setTimeout(render,850); return; }
    setTimeout(render,650);
  }

  function welcome(){
    chat.innerHTML="";
    add("<b>××—×•×–×™× ×‘××©×—×§</b>","in");
    add("×›×ª×•×‘ ××ª ×”×©× ×©×œ×š ×•×œ×—×¥ <b>×”×›× ×¡</b>.","in");
    document.getElementById("composer").style.display="flex";

  }

  reset.onclick=()=>{ clear(); name=""; idx=0; setScore(0); nameEl.value=""; welcome(); };
  go.onclick=()=>{ name=(nameEl.value||"").trim(); if(!name){nameEl.focus();return;}
    document.getElementById("composer").style.display="none";
    add("×‘×”×¦×œ×—×” <b>"+name+"</b> â™¥","in","good");
    idx=0; setScore(0); setTimeout(render,600);
  };

  const s=load();
  if(s && s.name){
    name=s.name; idx=s.idx||0; setScore(s.score||0);
    document.getElementById("composer").style.display="none";
    add("<b>×—×–×¨×ª, "+name+" ğŸ™‚</b>","in"); add("×××©×™×š ×××™×¤×” ×©×¢×¦×¨×ªâ€¦","in");
    setTimeout(render,600);
  } else welcome();
})();

/* === AH_QUESTIONS_LOADER_V1 === */
(function(){
  try{
    if(!window.AH) window.AH = {};
    AH.getSelectedChapter = function(){

/* === AH_STATS_PER_CHAPTER_V1 === */
(function(){
  try{
    if(!window.AH) window.AH = {};
    const key = (cid)=>"ah:stats:"+cid;

    AH.getStats = function(cid){
      try{ return JSON.parse(localStorage.getItem(key(cid))) || {a:0,c:0,w:0}; }
      catch(e){ return {a:0,c:0,w:0}; }
    };

    AH.saveStats = function(cid, ok){
      const s = AH.getStats(cid);

/* === AH_PROGRESS_V1 === */
(function(){

/* === AH_PROGRESS_HOOK_V1 === */
(function(){
  try{
    if(!window.AH) window.AH = {};
    if(!AH.loadProgress || !AH.saveProgress || !AH.getChapterProgressKey) return;

    function norm(x){ return (x||"").replace(/\s+/g," ").trim(); }

    function getStats(){
      const st = AH.loadProgress() || {};
      if(typeof st.attempts!=="number") st.attempts=0;
      if(typeof st.correct!=="number") st.correct=0;
      if(typeof st.wrong!=="number") st.wrong=0;
      if(typeof st.revealed!=="number") st.revealed=0;
      st.updatedAt = Date.now();
      return st;
    }

    function setStats(st){
      try{ AH.saveProgress(st); }catch(e){}
      try{ renderMiniBar(st); }catch(e){}
    }

    function renderMiniBar(st){
      let el = document.getElementById("ahProgBar");
      if(!el){
        el = document.createElement("div");
        el.id = "ahProgBar";
        el.style.cssText =
          "position:sticky;top:0;z-index:9999;" +
          "margin:0 0 10px 0;padding:8px 10px;border-radius:14px;" +
          "background:rgba(9,18,12,.72);backdrop-filter:blur(10px);" +
          "border:1px solid rgba(123,220,255,.22);" +
          "color:#e9fff1;font-weight:800;font-size:14px;" +
          "box-shadow:0 8px 22px rgba(0,0,0,.35);";
        // ×œ×©×™× ××—×¨×™ ×¤×¡ ×”×¤×¨×§ (×× ×§×™×™×), ××—×¨×ª ×‘×¨××© body
        const ch = document.getElementById("ahChapterBar");
        if(ch && ch.parentNode) ch.parentNode.insertBefore(el, ch.nextSibling);
        else document.body.insertBefore(el, document.body.firstElementChild);
      }
      const cid = (function(){ try{return localStorage.getItem("ah:selectedChapter")||"c1"}catch(e){return "c1"} })();
      const acc = st.attempts ? Math.round((st.correct/st.attempts)*100) : 0;
      el.innerHTML =
        "ğŸ“Š ×”×ª×§×“××•×ª ×‘×¤×¨×§ <b>"+cid+"</b> â€” " +
        "× ×™×¡×™×•× ×•×ª: <b>"+st.attempts+"</b> Â· " +
        "× ×›×•×Ÿ: <b>"+st.correct+"</b> Â· " +
        "×˜×¢×•×™×•×ª: <b>"+st.wrong+"</b> Â· " +
        "× ×—×©×¤×” ×ª×©×•×‘×”: <b>"+st.revealed+"</b> Â· " +
        "×“×™×•×§: <b>"+acc+"%</b>";
    }

    // ××ª×—×•×œ
    renderMiniBar(getStats());

    // ×××–×™×Ÿ ×œ×”×•×“×¢×•×ª ×—×“×©×•×ª ×‘×¦â€™××˜ (×‘×œ×™ ×œ×”×›×™×¨ ××ª ××‘× ×” ×”-DOM ×”××“×•×™×§)
    const seen = new Set();
    const obs = new MutationObserver((mut)=>{
      for(const m of mut){
        for(const n of (m.addedNodes||[])){
          if(!n || n.nodeType!==1) continue;
          const txt = norm(n.textContent||"");
          if(!txt) continue;
          const key = txt.slice(0,120);
          if(seen.has(key)) continue;

          // ××–×”×™× ×ª×•×¦××”: âœ… / âŒ
          const isGood = txt.startsWith("âœ…");
          const isBad  = txt.startsWith("âŒ");
          if(!isGood && !isBad) continue;

          seen.add(key);
          const st = getStats();
          st.attempts += 1;
          if(isGood) st.correct += 1;
          if(isBad)  st.wrong  += 1;

          // ××–×”×™× â€œ××—×¨×™ 3 ×˜×¢×•×™×•×ªâ€ => revealed
          if(txt.includes("3 ×˜×¢×•×™×•×ª") && txt.includes("×”×ª×©×•×‘×”")) st.revealed += 1;

          setStats(st);
        }
      }
    });

    obs.observe(document.body, {subtree:true, childList:true});
    console.log("AH_PROGRESS_HOOK_V1 ready");
  }catch(e){}
})();

        btn.innerHTML = "<span>"+icon+" "+title+"</span><span style=\"opacity:.9;font-weight:900\">â€º</span>";

          try{ localStorage.setItem("ah:selectedChapter", cid); }catch(e){}
          try{ location.reload(); }catch(e){}
        });

        box.appendChild(btn);
      });

      if(!chapters.length){
        box.innerHTML = "âš ï¸ ××™×Ÿ ×¤×¨×§×™× ×‘×§×•×‘×¥ chapters.json";
      }
    };

    const btn0 = document.getElementById("ahChBtn");
    if(btn0){

})();
